            minecraft:pumpkin_seeds
            biomesoplenty:turnip_seeds
            minecraft:egg
            animania:brown_egg
            listAllbeefraw
            minecraft:fish
         >

        # Water blocks removed after large animals drink
        B:waterRemovedAfterDrinking=true
    }

